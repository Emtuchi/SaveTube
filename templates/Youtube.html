<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="static/styles/YouTube.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container">
        <form action="{{ url_for('YoutubeDownload')}}" method="post" class="youtube-form">
            <h2 class="form-heading">YouTube Video Downloader</h2>
            <h3 class="input-heading">Enter Video URL</h3>
            <input name="URL" type="url" class="url-input">
            <button type="submit" class="download-button">Download Video</button>
        </form>
    </div>
</body>

</html>
